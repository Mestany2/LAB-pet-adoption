<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Iteration Pet Adopation</title>
</head>
<body>
    <h1 class="title">Pet Adopation</h1>
      <div class="categories">
        <button class="category1" id="showCats">Cats</button>
        <button class="category2" id="showDogs">Dogs</button>
        <button class="category3" id="showDinos">Dinos</button>
      </div>  
      <form>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            required
          />
          <label for="floatingInput">Name</label>
        </div>
  
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="color"
            placeholder="color"
            required
          />
          <label for="floatingInput">Color</label>
        </div>
  
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="specialSkill"
            placeholder="specialSkill"
            required
          />
          <label for="floatingInput">Special Skill</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="type"
            placeholder="type"
            required
          />
          <label for="floatingInput">Type</label>
        </div>
  
        <div class="form-floating mb-3">
          <input
            type="url"
            class="form-control"
            id="image"
            placeholder="image"
            required
          />
          <label for="floatingInput">Image</label>
        </div>
        <button type="submit" class="btn btn-success" id="form-submit">
          Add Teammate
        </button>
      </form>
      <div class="petAdopt" id="app"> </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
    
    <script src="main.js"></script>
</body>
</html>
